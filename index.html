<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>「走告」料金シミュレーター</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', 'Inter', sans-serif;
        }
        /* 入力フィールドの矢印を非表示にする */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        /* --- ここからアニメーション用のCSSを追加 --- */

        /* 全ての要素に滑らかな変化を適用 */
        * {
            transition: all 0.2s ease-in-out;
        }

        /* 入力欄のフォーカスアニメーション */
        input[type=number]:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            border-color: #6366f1; /* indigo-500 */
        }

        /* ボタンのホバーアニメーション */
        button:hover {
            transform: translateY(-2px);
            filter: brightness(1.05);
        }
        
        /* トグルで開閉するセクションのスタイル */
        .collapsible {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(-10px);
        }
        .collapsible.open {
            max-height: 1000px; /* 十分な高さを確保 */
            opacity: 1;
            transform: translateY(0);
        }

        /* アイコンの回転アニメーション */
        .details-toggle-icon {
            transition: transform 0.3s;
        }
        .details-toggle-icon.open {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-2xl">
        <div class="relative bg-white rounded-2xl shadow-lg p-6 sm:p-8 pb-20">

            <!-- ヘッダー -->
            <div class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">走告</h1>
                <p class="text-gray-500 mt-2">料金シミュレーター</p>
            </div>

            <!-- 入力セクション -->
            <div class="space-y-6">
                <div>
                    <label for="numVehicles" class="block text-sm font-medium text-gray-700 mb-2">契約台数</label>
                    <div class="relative">
                        <input type="number" id="numVehicles" min="1" value="6" class="w-full p-3 pr-10 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-lg" placeholder="例: 6">
                        <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">台</span>
                    </div>
                </div>

                <div>
                    <label for="numMonths" class="block text-sm font-medium text-gray-700 mb-2">契約月数</label>
                    <div class="relative">
                        <input type="number" id="numMonths" min="1" value="12" class="w-full p-3 pr-12 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-lg" placeholder="例: 12">
                         <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">ヶ月</span>
                    </div>
                </div>

                <div class="flex items-center pt-2">
                    <input id="option" name="option" type="checkbox" class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="option" class="ml-3 block text-sm font-medium text-gray-800">
                        WEBアナリティクスオプション
                    </label>
                </div>
            </div>

            <!-- 区切り線 -->
            <hr class="my-8 border-gray-200">

            <!-- 結果表示セクション -->
            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">お見積もり結果</h2>
                
                <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg">
                    <span class="text-gray-600">初期費用 (税抜)</span>
                    <span id="initialCost" class="text-xl font-medium text-gray-900">0円</span>
                </div>

                <div class="flex justify-between items-center bg-indigo-600 text-white p-5 rounded-lg">
                    <span class="text-lg font-semibold">月額利用料金 (税抜)</span>
                    <span id="monthlyCost" class="text-3xl font-bold">0円</span>
                </div>

                <div class="pt-2">
                    <button id="toggleDetailsBtn" class="w-full flex justify-between items-center text-left text-indigo-600 font-medium py-2 px-1 rounded hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span id="toggleBtnText">詳細な見積もりを表示</span>
                        <svg id="toggleIcon" class="w-5 h-5 details-toggle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>

                <div id="detailsSection" class="collapsible">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 pt-2">
                        <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg">
                            <span class="text-gray-600">総支払額 (税抜)</span>
                            <span id="totalCost" class="text-xl font-medium text-gray-900">0円</span>
                        </div>
                        <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg">
                            <span class="text-gray-600">予測リーチ数</span>
                            <span id="reachCount" class="text-xl font-medium text-gray-900">0名</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 注意書き -->
            <div id="notesSection" class="mt-8 text-xs text-gray-500 space-y-4">
                <!-- 料金体系（動的に更新） -->
            </div>

            <!-- 料金設定トグル -->
            <div id="settingsWrapper">
                <div id="settingsSection" class="collapsible mt-8 border-t pt-6 space-y-6">
                     <h3 class="text-lg font-semibold text-gray-700">料金・原価設定（社内用）</h3>
                    <!-- 初期費用設定 -->
                    <div>
                        <h4 class="text-md font-semibold text-gray-600 mb-2">① 台数によってかかる初期費用</h4>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 pl-2">
                            <div><label for="varCostSheet" class="text-sm">シート制作費</label><div class="relative"><input type="number" id="varCostSheet" value="13000" class="w-full p-2 pr-12 border border-gray-300 rounded-md"><span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-gray-500">円/台</span></div></div>
                            <div><label for="varCostConstruction" class="text-sm">施工費</label><div class="relative"><input type="number" id="varCostConstruction" value="40000" class="w-full p-2 pr-12 border border-gray-300 rounded-md"><span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-gray-500">円/台</span></div></div>
                            <div><label for="varCostPermit" class="text-sm">屋外広告物許可申請費</label><div class="relative"><input type="number" id="varCostPermit" value="2000" class="w-full p-2 pr-12 border border-gray-300 rounded-md"><span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-gray-500">円/台</span></div></div>
                            <div><label for="varServiceFee" class="text-sm">サービス費</label><div class="relative"><input type="number" id="varServiceFee" value="30000" class="w-full p-2 pr-12 border border-gray-300 rounded-md"><span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-gray-500">円/台</span></div></div>
                        </div>
                    </div>
                    <div>
                        <h4 class="text-md font-semibold text-gray-600 mb-2">② 台数にかかわらずかかる初期費用</h4>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 pl-2">
                            <div><label for="fixedCostDesign" class="text-sm">デザイン制作費</label><div class="relative"><input type="number" id="fixedCostDesign" value="40000" class="w-full p-2 pr-10 border border-gray-300 rounded-md"><span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-gray-500">円</span></div></div>
                            <div><label for="fixedCostReview" class="text-sm">デザイン審査申請費</label><div class="relative"><input type="number" id="fixedCostReview" value="10000" class="w-full p-2 pr-10 border border-gray-300 rounded-md"><span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-gray-500">円</span></div></div>
                            <div><label for="fixedCostColor" class="text-sm">色校正費</label><div class="relative"><input type="number" id="fixedCostColor" value="15000" class="w-full p-2 pr-10 border border-gray-300 rounded-md"><span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-gray-500">円</span></div></div>
                        </div>
                    </div>
                    <!-- 月額費用設定 -->
                    <div>
                        <h4 class="text-md font-semibold text-gray-600 mb-2">月額広告運用費</h4>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 pl-2">
                            <div><label for="monthlyCostTier1" class="text-sm">③ 4台までの1台分料金</label><div class="relative"><input type="number" id="monthlyCostTier1" value="50000" class="w-full p-2 pr-16 border border-gray-300 rounded-md"><span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-gray-500">円/台/月</span></div></div>
                            <div><label for="monthlyCostTier2" class="text-sm">④ 5台目以降の料金</label><div class="relative"><input type="number" id="monthlyCostTier2" value="40000" class="w-full p-2 pr-16 border border-gray-300 rounded-md"><span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-gray-500">円/台/月</span></div></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 設定ボタン -->
            <button id="toggleSettingsBtn" class="absolute bottom-3 right-3 bg-gray-200 hover:bg-gray-300 text-gray-600 p-1.5 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        // すべての入力要素と出力要素を取得
        const elements = {};
        const allElementIds = [
            'numVehicles', 'numMonths', 'option', 'initialCost', 'monthlyCost', 'totalCost', 'reachCount',
            'toggleDetailsBtn', 'toggleBtnText', 'toggleIcon', 'detailsSection',
            'notesSection', 'toggleSettingsBtn', 'settingsSection',
            'varCostSheet', 'varCostConstruction', 'varCostPermit', 'varServiceFee',
            'fixedCostDesign', 'fixedCostReview', 'fixedCostColor',
            'monthlyCostTier1', 'monthlyCostTier2'
        ];
        allElementIds.forEach(id => {
            elements[id] = document.getElementById(id);
        });

        const allInputs = document.querySelectorAll('input');

        function calculateCosts() {
            // 1. 料金設定値の取得と計算
            const varCostSheet = parseInt(elements.varCostSheet.value) || 0;
            const varCostConstruction = parseInt(elements.varCostConstruction.value) || 0;
            const varCostPermit = parseInt(elements.varCostPermit.value) || 0;
            const varServiceFee = parseInt(elements.varServiceFee.value) || 0;
            const totalVarCostPerVehicle = varCostSheet + varCostConstruction + varCostPermit + varServiceFee;

            const fixedCostDesign = parseInt(elements.fixedCostDesign.value) || 0;
            const fixedCostReview = parseInt(elements.fixedCostReview.value) || 0;
            const fixedCostColor = parseInt(elements.fixedCostColor.value) || 0;
            const totalFixedCost = fixedCostDesign + fixedCostReview + fixedCostColor;
            
            const monthlyCostTier1 = parseInt(elements.monthlyCostTier1.value) || 0;
            const monthlyCostTier2 = parseInt(elements.monthlyCostTier2.value) || 0;

            // 2. 契約内容の取得
            const numVehicles = parseInt(elements.numVehicles.value) || 0;
            const numMonths = parseInt(elements.numMonths.value) || 0;
            const hasOption = elements.option.checked;

            // 3. メイン計算
            if (numVehicles <= 0 || numMonths <= 0) {
                elements.initialCost.textContent = '0円';
                elements.monthlyCost.textContent = '0円';
                elements.totalCost.textContent = '0円';
                elements.reachCount.textContent = '0名';
                return;
            }

            const initialCost = (totalVarCostPerVehicle * numVehicles) + totalFixedCost;
            
            let monthlyAdCost = 0;
            if (numVehicles <= 4) {
                monthlyAdCost = numVehicles * monthlyCostTier1;
            } else {
                monthlyAdCost = (4 * monthlyCostTier1) + ((numVehicles - 4) * monthlyCostTier2);
            }
            
            const optionCost = hasOption ? 5000 : 0;
            const totalMonthlyCost = monthlyAdCost + optionCost;
            const totalCost = initialCost + (totalMonthlyCost * numMonths);
            const reachCount = numMonths * numVehicles * 12000;

            // 4. 結果の表示
            const formatter = new Intl.NumberFormat('ja-JP');
            elements.initialCost.textContent = `${formatter.format(initialCost)}円`;
            elements.monthlyCost.textContent = `${formatter.format(totalMonthlyCost)}円`;
            elements.totalCost.textContent = `${formatter.format(totalCost)}円`;
            elements.reachCount.textContent = `${formatter.format(reachCount)}名`;

            // 5. 注意書きの動的更新
            elements.notesSection.innerHTML = `
                <div>
                    <p class="font-semibold mb-2">【料金体系】</p>
                    <ul class="list-disc list-inside space-y-1">
                        <li><strong>初期費用:</strong> ${formatter.format(totalVarCostPerVehicle)}円 × 台数 + ${formatter.format(totalFixedCost)}円</li>
                        <li><strong>月額広告運用費:</strong>
                            <ul class="list-['–'] list-inside ml-4">
                                <li>4台まで: ${formatter.format(monthlyCostTier1)}円/台</li>
                                <li>5台目以降: ${formatter.format(monthlyCostTier2)}円/台</li>
                            </ul>
                        </li>
                        <li>本シミュレーターの金額は税抜です。実際のお支払いには別途消費税がかかります。</li>
                        <li>正式な金額については、別途お見積書を発行いたします。</li>
                    </ul>
                </div>
                <div>
                    <p class="font-semibold mb-2">【リーチ数の計算方法】</p>
                    <ul class="list-disc list-inside space-y-1">
                        <li>50km/日/台の走行を想定。</li>
                        <li>一般的に、1kmの走行時に1㎡の車体利用広告がリーチするのは12人であると言われています。<br>&emsp;※参考：<a href="https://akikawa.info/%E8%BC%B8%E9%80%81%E3%83%88%E3%83%A9%E3%83%83%E3%82%AF%E3%81%AE%E5%BA%83%E5%91%8A%E5%AA%92%E4%BD%93%E3%81%A8%E3%81%97%E3%81%A6%E3%81%AE%E6%B4%BB%E7%94%A8%E3%81%A8%E3%81%9D%E3%81%AE%E5%BA%83%E5%91%8A/" target="_blank" rel="noopener noreferrer" class="text-indigo-600 hover:underline">輸送トラックの広告媒体としての活用とその広告効果の分析(2017)</a></li>
                    </ul>
                </div>
            `;
        }

        // イベントリスナーの設定
        allInputs.forEach(input => {
            const eventType = input.type === 'checkbox' ? 'change' : 'input';
            input.addEventListener(eventType, calculateCosts);
        });

        elements.toggleDetailsBtn.addEventListener('click', () => {
            elements.detailsSection.classList.toggle('open');
            const isOpen = elements.detailsSection.classList.contains('open');
            elements.toggleBtnText.textContent = isOpen ? '詳細を非表示' : '詳細な見積もりを表示';
            elements.toggleIcon.classList.toggle('open', isOpen);
        });
        
        elements.toggleSettingsBtn.addEventListener('click', () => {
            elements.settingsSection.classList.toggle('open');
        });

        // 初期表示
        window.onload = calculateCosts;
    </script>
</body>
</html>
